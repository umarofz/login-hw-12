<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="wrapper-bg">
                <div class="left"></div>
                <div class="right">
                    <div class="wrapper">
                        <h3 class="wrapper__heading">Sign In</h3>
                        <p class="wrapper__text">Enter your email and password to Sign In</p>
                    </div>
                    <form class="form" action="">
                        <input class="input__email" type="email" placeholder="Email">
                        <input class="input__password" type="password" placeholder="Current password">
                        
                        <button class="btn-submit">SIGN IN</button>
                        <p class="link">Don't have an account? <a class="link-span" href="./register.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/login.js"></script>
</body>
</html>
